<div class="container">

  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form__header"> Item create form </div>

    <mat-form-field class="form__input" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.controls['name'].hasError('required')">
        Name is required
      </mat-error>
      <mat-error
        *ngIf="form.controls['name'].hasError('noSpaceAllowed') && !form.controls['name'].hasError('required')">
        Name cannot contain a space
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form__input" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <div class="form__submit"> <button mat-raised-button type="submit" [disabled]="!form.valid"> Отправить </button>
    </div>
  </form>


</div>
